name: Greeting
on: push
# on:
###     push:
#         branches:
#             - main
#             - 'feature/**'
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: "Get code"
              uses: actions/checkout@v4
              with:
                  node-version: 20
            - name: print node version
              run: node -v
            - name: Cache Dependencies
              uses: actions/cache@v4
              with: 
                path: ~/.npm
                key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}             